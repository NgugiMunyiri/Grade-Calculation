<!DOCTYPE html>
<html lang="en">
<head>
 
<title>JS Assignment</title>


    
<script>
    function myFunction()
    {
        var num1 = parseInt(document.getElementById("num1").value);
        var num2 = parseInt(document.getElementById("num2").value);
        var num3 = parseInt(document.getElementById("num3").value);
        var num4 = parseInt(document.getElementById("num4").value);
        var num5 = parseInt(document.getElementById("num5").value);
        var sum = num1+num2+num3+num4+num5;
        var avr = sum/5;
        if (avr>=70&& avr<100)
        document.getElementById('output').innerText="Grade A";
        else if (avr>=60&& avr<100){
       document.write("B Grade");}
       else if (avr>=50&& avr<100){
       document.write("C Grade");}
       else if (avr>=40&& avr<100){
        document.write("D Grade");}
       else if (avr<40&& avr>0){
        document.write("Fail");}
       else{
        document.write("Your input is invalid");}

        
        

    }
    </script>
    </head>
    <body>
    Mark 1: <input type="text" id="num1"><br/>
    Mark 2: <input type="text" id="num2"><br/>
    Mark 3: <input type="text" id="num3"><br/>
    Mark 4: <input type="text" id="num4"><br/>
    Mark 5: <input type="text" id="num5"><br/><br/>
    <button onclick="myFunction()">Grade</button>
    <p id="output"></p>
    
</body></html>
